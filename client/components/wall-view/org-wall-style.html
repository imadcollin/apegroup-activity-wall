<dom-module id="org-wall-style">
    <template>
        <style>
            header {
                display: none;
                /* Revealed in a mediaquery */
                font-weight: 700;
                text-transform: capitalize;
                font-size: 5rem;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                margin-right: 5%;
            }

            employee-view {
                margin: 0.34rem;
                margin-top: 0;
                margin-left: 0;
            }

            .header-area {
                display: flex;
                flex-direction: row;
                width: 100%;
                font-size: 2.2rem;
                color: black;
                width: 80%;
                justify-content: space-between;
                margin-left: 20px;
                padding: 20px;
            }

            #myTable {
                border-collapse: collapse;
                width: 100%;
                border: 1px solid #ddd;
                font-size: 14px;
                font-family: cursive, sans-serif, Arial, Helvetica, sans-serif;
            }

            #myTable td {
                text-align: left;
                padding: 12px;
            }

            #myTable tr:hover {
                background-color: white;
            }

            #inputField {
                height: 40px;
                width: 100%;
            }

            .exitBtn {
                position: relative;
                border-radius: 8px;
                cursor: pointer;
                font-family: Arial;
                margin-left: inherit;
            }

            #screen-overlay {
                z-index: 50;
                background-color: rgba(256, 256, 256, 0.5);
                position: fixed;
                bottom: 0;
                /*padding: 1rem;*/
                width: 100%;
                height: 100%;
                margin-left: 0%;
                margin-right: 0%;
            }

            [hide] {
                display: none;
                opacity: 0;
            }

            #screen-overlay:not([hide]) {
                transform: translateZ(0);
                animation: fade-in-from-none 0.3s forwards cubic-bezier(.87, -.41, .19, 1.44);
            }

            .focusedEmployee {
                padding-top: 15px;
                background: white;
                align-items: center;
                box-shadow: 5px 0 15px -4px rgba(32, 73, 125, 0.8), -6px 0 8px -4px rgba(31, 73, 125, 0.8);
                position: absolute;
                bottom: 0px;
                /*opacity: 0;*/
                overflow: hidden;
                color: black;
                width: 90%;
                height: 100%;
                margin-left: 5%;
                transform: translate(0%, 100%);
                -webkit-animation: slide 1s forwards;
                -moz-animation: slide 1s forwards;
                -ms-animation: slide 1s forwards;
                animation: slide 1s forwards;
            }

            .mobileFullScreen {
                margin-left: 0px;
                background: white;
                bottom: 0px;
                position: absolute;
                margin-left: 0%;
                width: 100%;
                border-radius: 0%;
                /* For Safari 3.1 to 6.0 */
                transform: translate(0%, 0%);
                /*transition: width 2s, height 4s;*/
                -webkit-animation: slide2 2s forwards;
                justify-content: space-around;
            }

            @-webkit-keyframes slide {
                100% {
                    opacity: 1;
                    /*-webkit-transform: translateY(-10%)*/
                }
            }

            @-moz-keyframes slide {
                100% {
                    opacity: 1;
                    -moz-transform: translate(0%, 50%);
                }
            }

            @keyframes slide {
                100% {
                    opacity: 1;
                    transform: translate(0%, 50%);
                }
            }

            @keyframes slide2 {
                100% {
                    opacity: 1;
                    transform: translate(50%, 100%);
                    -moz-transform: translate(50%, 100%);
                }
            }

            @keyframes fade-in-from-none {
                0% {
                    display: none;
                    opacity: 0;
                    transform: scale(0.6);
                }
                1% {
                    display: block;
                }
                100% {
                    display: block;
                    opacity: 1;
                    transform: scale(1);
                }
            }
            /* iPhone6 is 375px wide */

            /*@media (min-width: 375px) {
                @keyframes fade-in-from-none {
                    0% {
                        display: none;
                        opacity: 0;
                        transform: scale(0.8);
                    }
                    1% {
                        display: block;
                    }
                    100% {
                        display: block;
                        opacity: 1;
                        transform: scale(1.2);
                    }
                }
            }*/

/*

                employee-view {
                    margin: 1.02rem;
                    margin-top: 0;
                    margin-left: 0;
                }
            }*/
            /* Slightly more than an iPhone6+ */

            /*@media(min-width: 514px) {
                employee-view {
                    margin: 0.34rem;
                    margin-top: 0;
                    margin-left: 0;
                }
            }*/
            /* For 1080p apewall */
            /* Slightly more than the maxwidth iframe on http://prototype.apegroup.com/about/ */

            @media (min-width: 1300px) {
                header {
                    display: flex;
                }
                .header-area {
                    display: none;
                }
            }
        </style>
    </template>
</dom-module>

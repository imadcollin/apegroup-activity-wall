<dom-module id="wall-message-view-style">
    <template>
        <style include="shared-config"></style>
        <style>
            :host {
                --footer-height: 4.5rem;
                --footer-top-margin: 0rem;
                --footer-width: 100%;
                --footer-padding-x: 1.9rem;
                --footer-padding-y: 0.7rem;
                display: none;
                /* Is revealed in a media query */
                width: var(--footer-width);
                @apply(--text-default);
                font-size: var(--font-size--medium);
                font-weight: 700;
                color: var(--activitywall-white);
            }

            .floating-footer {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                box-sizing: border-box;
                /*position: fixed;
                bottom: 0;
                left: 0;*/
                width: 100%;
                height: var(--footer-height);
                padding: 5.7rem 1.9rem;
                color: black;
                font-size: 5rem;
                margin-right: 4%;
            }


            .relative-position {
                position: relative;
                width: 100%;
                height: 0;
            }

            .avatar {
                width: 3em;
                height: 3em;
                /* Necessary for Safari */
                flex-shrink: 0;
            }

            /* Slightly more than the maxwidth iframe on http://prototype.apegroup.com/about/ */

            @media (min-width: 1300px) {
                /*.floating-footer__title-box {
                    display: block;
                }*/
                :host {
                    display: flex;
                }
            }
        </style>
    </template>
</dom-module>
